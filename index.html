<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maa Saraswati Shikshayatan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 50px;
    }
    h1, h2 {
      text-align: center;
      color: #00796b;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .role-select {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Maa Saraswati Shikshayatan</h1>
    <h2>Login / Signup</h2>
    
    <select id="role" class="role-select">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <input type="email" id="email" placeholder="Email or Mobile" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p style="text-align:center;"><a href="#" onclick="resetPassword()">Forgot Password?</a></p>
    <div class="footer">Â© 2025 Maa Saraswati Shikshayatan</div>
  </div>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
