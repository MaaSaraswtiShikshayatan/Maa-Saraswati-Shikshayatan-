<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maa Saraswati Shikshayatan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Spectral+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            font-family: 'Spectral SC', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            padding: 12px 20px;
            background-color: #4b8eff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0066cc;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" class="input-field" placeholder="Email" required />
        <input type="password" id="password" class="input-field" placeholder="Password" required />
        <button class="btn" onclick="loginUser()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Redirect based on user role
                    if (user.email === "admin@school.com") {
                        window.location.href = "admin/dashboard.html"; // Admin Dashboard
                    } else {
                        window.location.href = "student/dashboard.html"; // Student Dashboard
                    }
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("error-message").textContent = errorMessage;
                });
        }
    </script>

</body>
</html>
