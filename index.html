<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa Saraswati Shikshayatan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Spectral+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/images/school-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-family: 'Spectral SC', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #ffd700;
            border: none;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #ffcc00;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="admission.html">Admissions</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Welcome to Maa Saraswati Shikshayatan</h1>
        <p>Your journey to knowledge begins here. Enlightening young minds with wisdom and dedication.</p>
        <a href="admission.html"><button class="btn">Apply for Admission</button></a>
    </section>

    <footer>
        <p>&copy; 2025 Maa Saraswati Shikshayatan | Designed by Anup Sarkar</p>
    </footer>
