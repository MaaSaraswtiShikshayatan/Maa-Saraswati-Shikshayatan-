<!-- Updated dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Maa Saraswati Shikshayatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #ecf0f1; padding: 20px; text-align: center; }
    .box {
      background: white; max-width: 600px; margin: 20px auto;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;
    }
    h2 { background: #34495e; color: white; padding: 15px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background: #333; color: white; }
    .section-title { margin-top: 40px; font-size: 22px; color: #2c3e50; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <!-- Fee Management -->
  <div class="box">
    <h3>Search Student by UID</h3>
    <input type="text" id="uid" placeholder="Enter Student UID (e.g. R01)" />
    <button onclick="loadStudent()">Load Student Profile & Fees</button>
    <div id="student-profile"></div>
    <div id="report"></div>

    <h4>Update Monthly Fee</h4>
    <select id="month">
      <option value="">Select Month</option>
      <option>January</option><option>February</option><option>March</option>
      <option>April</option><option>May</option><option>June</option>
      <option>July</option><option>August</option><option>September</option>
      <option>October</option><option>November</option><option>December</option>
    </select>
    <select id="status">
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
    </select>
    <button onclick="updateFee()">Save Fee</button>
  </div>

  <!-- Receipt Approval -->
  <div class="box">
    <h3 class="section-title">Pending Payment Receipts</h3>
    <div id="receipt-list">Loading receipts...</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.appspot.com",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateFee() {
      const uid = document.getElementById("uid").value.trim();
      const month = document.getElementById("month").value;
      const status = document.getElementById("status").value;
      if (!uid || !month || !status) return alert("Fill all fields!");
      db.ref(`fees/${uid}/${month}`).set(status)
        .then(() => alert("Fee status updated!"))
        .catch(err => alert("Error: " + err.message));
    }

    function loadStudent() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("Enter UID first");

      db.ref("students/" + uid).once("value").then(snap => {
        const student = snap.val();
        if (!student) {
          document.getElementById("student-profile").innerHTML = "<p>No student found.</p>";
          document.getElementById("report").innerHTML = "";
          return;
        }

        let profileHTML = `<h4>Student Profile</h4>
          <p><strong>Name:</strong> ${student.name}</p>
          <p><strong>Email:</strong> ${student.email}</p>
          <p><strong>DOB:</strong> ${student.dob}</p>
          <p><strong>Phone:</strong> ${student.phone}</p>
          <p><strong>Address:</strong> ${student.address}</p>`;
        document.getElementById("student-profile").innerHTML = profileHTML;

        db.ref(`fees/${uid}`).once("value", snapshot => {
          const data = snapshot.val();
          const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
          ];
          let paid = 0;
          let html = `<table><tr><th>Month</th><th>Status</th></tr>`;
          months.forEach(month => {
            const status = data && data[month] ? data[month] : "Unpaid";
            if (status === "Paid") paid++;
            html += `<tr><td>${month}</td><td>${status}</td></tr>`;
          });
          html += `</table><p><strong>Total Paid:</strong> ${paid} / 12</p>`;
          document.getElementById("report").innerHTML = html;
        });
      });
    }

    function loadReceipts() {
      const list = document.getElementById("receipt-list");
      db.ref("receiptUploads").once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          list.innerHTML = "<p>No receipts uploaded.</p>";
          return;
        }

        let html = "<ul style='list-style:none;padding:0'>";
        for (let uid in data) {
          for (let month in data[uid]) {
            const item = data[uid][month];
            if (item.status !== "Pending") continue;
            html += `<li style="margin-bottom:15px;border:1px solid #ccc;padding:10px;border-radius:8px">
              <strong>UID:</strong> ${uid}<br>
              <strong>Month:</strong> ${month}<br>
              <img src="${item.url}" alt="Receipt" style="max-width:100%;height:auto;margin:10px 0;"><br>
              <small>Uploaded: ${new Date(item.uploadedAt).toLocaleString()}</small><br>
              <button onclick="approveReceipt('${uid}', '${month}')"
                style="background:green;color:white;padding:6px 12px;border:none;border-radius:5px;cursor:pointer;margin-top:10px">
                Approve & Mark Paid</button>
            </li>`;
          }
        }
        html += "</ul>";
        list.innerHTML = html;
      });
    }

    function approveReceipt(uid, month) {
      db.ref(`fees/${uid}/${month}`).set("Paid").then(() => {
        db.ref(`receiptUploads/${uid}/${month}/status`).set("Approved").then(() => {
          alert(`Marked ${month} as Paid for ${uid}`);
          loadReceipts();
        });
      });
    }

    window.onload = function () {
      loadReceipts();
    }
  </script>
</body>
</html>
