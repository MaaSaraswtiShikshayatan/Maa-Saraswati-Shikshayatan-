<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Maa Saraswati Shikshayatan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      background: #1e3c72;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .dashboard {
      padding: 40px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard
  </header>
  <div class="dashboard">
    <div class="card">View Students</div>
    <div class="card">Manage Attendance</div>
    <div class="card">Fee Management</div>
    <div class="card">Announcements</div>
  </div>
</body>
</html>
