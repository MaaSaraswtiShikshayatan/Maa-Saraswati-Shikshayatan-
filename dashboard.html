<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Fee Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Student Fee Management</h2>

  <div class="box">
    <input type="text" id="uid" placeholder="Enter Student UID (e.g. R01)" />
    
    <select id="month">
      <option value="">Select Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <select id="status">
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
    </select>

    <button onclick="updateFee()">Save Fee</button>

    <button onclick="loadFeeStatus()">Show Full Year Report</button>

    <div id="report"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.firebasestorage.app",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544",
      measurementId: "G-CRKFKKBEQN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateFee() {
      const uid = document.getElementById("uid").value.trim();
      const month = document.getElementById("month").value;
      const status = document.getElementById("status").value;

      if (!uid || !month || !status) return alert("Fill all fields!");

      db.ref(`fees/${uid}/${month}`).set(status)
        .then(() => alert("Fee status updated!"))
        .catch(err => alert("Error: " + err.message));
    }

    function loadFeeStatus() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("Enter UID first");

      db.ref(`fees/${uid}`).once("value", snapshot => {
        const data = snapshot.val();
        const months = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];
        let paid = 0;
        let unpaid = 0;

        let html = `<table><tr><th>Month</th><th>Status</th></tr>`;
        months.forEach(month => {
          const status = data && data[month] ? data[month] : "Unpaid";
          if (status === "Paid") paid++;
          else unpaid++;
          html += `<tr><td>${month}</td><td>${status}</td></tr>`;
        });
        html += `</table><p><strong>Total Paid:</strong> ${paid} / 12</p>`;
        document.getElementById("report").innerHTML = html;
      });
    }
  </script>

</body>
</html>
