<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding-bottom: 50px;
    }
    h1 { margin-top: 40px; }
    .section {
      background: rgba(255,255,255,0.1);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    h2 { color: #ffd700; }
    .logout {
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #ff5252;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <p>Admin Dashboard</p>

  <div class="section">
    <h2>All Students</h2>
    <div id="student-list">Loading students...</div>
  </div>

  <div class="section">
    <h2>Fee Records</h2>
    <div id="fee-list">Loading fees...</div>
  </div>

  <div class="section">
    <h2>Notices</h2>
    <div id="notice-list">Loading notices...</div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";

      firebase.database().ref('students').once('value', snap => {
        const el = document.getElementById('student-list');
        el.innerHTML = '';
        const data = snap.val();
        if (!data) return el.innerHTML = '<div>No students</div>';
        Object.entries(data).forEach(([uid, d]) => {
          el.innerHTML += `<div><strong>${uid}</strong>: ${d.name} (${d.email})</div>`;
        });
      });

      firebase.database().ref('fees').once('value', snap => {
        const el = document.getElementById('fee-list');
        el.innerHTML = '';
        const data = snap.val();
        if (!data) return el.innerHTML = '<div>No fees</div>';
        Object.entries(data).forEach(([uid, fees]) => {
          el.innerHTML += `<div><strong>${uid}</strong>: ${Object.entries(fees).map(([m,s]) => m+':'+s).join(', ')}</div>`;
        });
      });

      firebase.database().ref('notices').once('value', snap => {
        const el = document.getElementById('notice-list');
        el.innerHTML = '';
        const data = snap.val();
        if (!data) return el.innerHTML = '<div>No notices</div>';
        Object.values(data).reverse().forEach(n => {
          const date = new Date(n.timestamp).toLocaleDateString();
          el.innerHTML += `<div><strong>${date}</strong>: ${n.text}</div>`;
        });
      });
    });

    function logout() {
      firebase.auth().signOut().then(() => location.href = "login.html");
    }
  </script>
</body>
</html>
