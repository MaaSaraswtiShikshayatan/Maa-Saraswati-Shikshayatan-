<!DOCTYPE html>

<head>

  <title>Contact - Maa Saraswati Shikshayatan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    .header {
      background: #004080;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
    }
    .info p {
      font-size: 16px;
      margin: 10px 0;
    }
    .info i {
      margin-right: 10px;
      color: #004080;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #004080;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003060;

</head>
<body>
