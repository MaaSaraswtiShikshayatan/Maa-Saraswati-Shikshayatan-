<!-- Updated login.html with phone/email signup, using original admin email -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    .divider {
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up / Login</h2>
    <input type="email" id="email" placeholder="Email (optional)" />
    <input type="text" id="phone" placeholder="Phone (optional, e.g. +91xxxxxxxxxx)" />
    <input type="password" id="password" placeholder="Password" />
    <div id="recaptcha-container"></div>
    <button onclick="signupOrLogin()">Continue</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.appspot.com",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544"
    };
    firebase.initializeApp(firebaseConfig);

    const adminEmail = "rajnitirgalpokotha@gmail.com"; 

    let recaptchaVerifier;
    window.onload = function() {
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
      });
    };

    function signupOrLogin() {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email && !phone) {
        alert("Please enter either email or phone number.");
        return;
      }
      if (!password) {
        alert("Password is required.");
        return;
      }

      if (email) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Logged in with email.");
            if (email === adminEmail) {
              window.location.href = "dashboard.html";
            } else {
              window.location.href = "student-dashboard.html";
            }
          })
          .catch(error => {
            if (error.code === "auth/user-not-found") {
              firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                  alert("Account created.");
                  window.location.href = "student-dashboard.html";
                })
                .catch(err => alert(err.message));
            } else {
              alert(error.message);
            }
          });
      } else {
        firebase.auth().signInWithPhoneNumber(phone, recaptchaVerifier)
          .then(confirmationResult => {
            const otp = prompt("Enter OTP sent to your phone:");
            if (!otp) return;
            confirmationResult.confirm(otp).then(() => {
              alert("Phone verified and logged in.");
              window.location.href = "student-dashboard.html";
            }).catch(err => alert("Incorrect OTP."));
          }).catch(err => alert(err.message));
      }
    }
  </script>
</body>
</html>
