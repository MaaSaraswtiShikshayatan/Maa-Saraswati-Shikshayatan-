<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Maa Saraswati Shikshayatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      color: white;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 22px;
      margin: 0;
      color: #f1f1f1;
    }
    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }
    input::placeholder {
      color: #ddd;
    }
    input:focus {
      background: rgba(255,255,255,0.25);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }
    button:hover {
      background: linear-gradient(to right, #005be0, #00aaff);
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #f1f1f1;
      text-decoration: underline;
      cursor: pointer;
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo" />
      <h1>Maa Saraswati Shikshayatan</h1>
    </div>
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <div id="login-form">
      <input type="text" id="login-identifier" placeholder="Phone or Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="showSignUp()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display: none;">
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="dob" placeholder="Date of Birth" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="text" id="address" placeholder="Address" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.appspot.com",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSignUp() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("form-title").innerText = "Sign Up";
    }

    function showLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
      document.getElementById("form-title").innerText = "Login";
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;

      if (!name || !phone || !password) {
        alert("Please fill in all required fields.");
        return;
      }

      const firstChar = name.charAt(0).toUpperCase();
      const uidIndexRef = db.ref('uidIndex/' + firstChar);

      uidIndexRef.transaction(current => (current || 0) + 1).then(result => {
        const serial = result.snapshot.val().toString().padStart(2, '0');
        const uid = firstChar + serial;

        const studentData = {
          name: name,
          dob: dob,
          phone: phone,
          email: email,
          address: address,
          uid: uid,
          password: password
        };

        db.ref('students/' + uid).set(studentData)
          .then(() => {
            alert(`Account created successfully!\nYour UID is: ${uid}`);
            showLogin();
          });
      });
    }

    function login() {
      const identifier = document.getElementById("login-identifier").value.trim().toLowerCase();
      const password = document.getElementById("login-password").value;

      if (!identifier || !password) {
        alert("Please enter identifier and password.");
        return;
      }

      db.ref('students').once('value')
        .then(snapshot => {
          let found = false;
          snapshot.forEach(child => {
            const student = child.val();
            const match = (student.phone && student.phone === identifier) ||
                          (student.email && student.email.toLowerCase() === identifier);
            if (match && student.password === password) {
              found = true;
              alert("Login successful!");

              if (student.email && student.email.toLowerCase() === "rajnitirgalpokotha@gmail.com") {
                window.location.href = "dashboard.html";
              } else {
                window.location.href = "student-dashboard.html";
              }
            }
          });
          if (!found) {
            alert("Invalid phone/email or password.");
          }
        })
        .catch(error => {
          alert("Login error: " + error.message);
        });
    }
  </script>
</body>
</html>
