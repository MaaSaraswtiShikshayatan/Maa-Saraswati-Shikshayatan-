<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Maa Saraswati Shikshayatan</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2e86de;
      color: white;
      padding: 10px 20px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle {
      margin-top: 10px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="showSignUp()">Don't have an account? Sign up</div>
      <div class="toggle" onclick="resetPassword()">Forgot password?</div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display:none;">
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="dob" placeholder="Date of Birth" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="text" id="address" placeholder="Address" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.appspot.com",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function showSignUp() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("form-title").innerText = "Sign Up";
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("form-title").innerText = "Login";
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all required fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const firstChar = name.charAt(0).toUpperCase();
          const uidIndexRef = db.ref('uidIndex/' + firstChar);

          uidIndexRef.transaction(current => (current || 0) + 1).then(result => {
            const serial = result.snapshot.val().toString().padStart(2, '0');
            const uid = firstChar + serial;

            const studentData = {
              name: name,
              dob: dob,
              phone: phone,
              email: email,
              address: address,
              uid: uid
            };

            db.ref('students/' + uid).set(studentData)
              .then(() => {
                alert(`Account created successfully!\nYour UID is: ${uid}`);
                showLogin();
              });
          });
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.email === "rajnitirgalpokotha@gmail.com") {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "student-dashboard.html";
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Password reset link sent to your email."))
          .catch(err => alert("Error: " + err.message));
      }
    }
  </script>
</body>
</html>
