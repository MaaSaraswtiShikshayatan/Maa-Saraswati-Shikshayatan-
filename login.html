<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maa Saraswati Shikshayatan | Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"], input[type="text"], input[type="tel"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
    }
    .link {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p class="footer">
        Don't have an account? <span class="link" onclick="showSignUp()">Sign Up</span>
      </p>
    </div>

    <!-- Sign Up Form (Initially Hidden) -->
    <div id="sign-up-form" style="display: none;">
      <input type="text" id="sign-up-name" placeholder="Full Name" required />
      <input type="text" id="sign-up-father" placeholder="Father's Name (Optional)" />
      <input type="text" id="sign-up-mother" placeholder="Mother's Name (Optional)" />
      <input type="date" id="sign-up-dob" required />
      <input type="tel" id="sign-up-phone" placeholder="Mobile Number" required />
      <input type="email" id="sign-up-email" placeholder="Email" required />
      <textarea id="sign-up-address" placeholder="Address" required></textarea>
      <input type="file" id="sign-up-photo" accept="image/*" />
      <input type="password" id="sign-up-password" placeholder="Password" required />
      <button onclick="signUp()">Sign Up</button>
      <p class="footer">
        Already have an account? <span class="link" onclick="showLogin()">Login</span>
      </p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.firebasestorage.app",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544",
      measurementId: "G-CRKFKKBEQN"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password).then(userCredential => {
        const user = userCredential.user;
        window.location.href = user.email === "admin@example.com" ? "dashboard.html" : "student-dashboard.html";
      }).catch(error => {
        alert(error.message);
      });
    }

    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('sign-up-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('sign-up-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    function signUp() {
      const name = document.getElementById('sign-up-name').value;
      const father = document.getElementById('sign-up-father').value;
      const mother = document.getElementById('sign-up-mother').value;
      const dob = document.getElementById('sign-up-dob').value;
      const phone = document.getElementById('sign-up-phone').value;
      const email = document.getElementById('sign-up-email').value;
      const address = document.getElementById('sign-up-address').value;
      const password = document.getElementById('sign-up-password').value;

      auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
        const user = userCredential.user;
        const userId = user.uid;
        const photo = document.getElementById('sign-up-photo').files[0];

        // Save user data to Firebase Realtime Database
        const userRef = database.ref('users/' + userId);
        userRef.set({
          name: name,
          father: father,
          mother: mother,
          dob: dob,
          phone: phone,
          email: email,
          address: address,
          photo: photo ? photo.name : null
        }).then(() => {
          alert("User registered successfully!");
          window.location.href = "login.html";
        }).catch(error => {
          alert(error.message);
        });
      }).catch(error => {
        alert(error.message);
      });
    }
  </script>

</body>
</html>
