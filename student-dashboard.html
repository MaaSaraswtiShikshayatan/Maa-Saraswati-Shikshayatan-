<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Maa Saraswati Shikshayatan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
    }
    header {
      background: #34495e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .dashboard {
      padding: 40px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>Student Dashboard</header>
  <div class="dashboard">
    <div class="card" id="attendance-card">My Attendance</div>
    <div class="card" id="fee-card">Fee Status</div>
    <div class="card" id="announcements-card">Announcements</div>
    <div class="card" id="contact-card">Contact School</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc_Uin1JqRT8fuhtPueGKa9J120sh3qt4",
      authDomain: "masaraswatishikshyatan.firebaseapp.com",
      databaseURL: "https://masaraswatishikshyatan-default-rtdb.firebaseio.com",
      projectId: "masaraswatishikshyatan",
      storageBucket: "masaraswatishikshyatan.appspot.com",
      messagingSenderId: "1086364385293",
      appId: "1:1086364385293:web:91e762be2245715e26d544"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        db.ref("students").once("value").then(snapshot => {
          const students = snapshot.val();
          let uid = null;
          for (let id in students) {
            if (students[id].email === user.email) {
              uid = id;
              break;
            }
          }
          if (!uid) {
            document.getElementById('fee-card').innerText = "UID not found for your email.";
            return;
          }

          db.ref("fees/" + uid).once("value", snap => {
            const data = snap.val();
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            let html = "<h3>Fee Status</h3><ul style='list-style:none;padding:0'>";
            months.forEach(month => {
              const status = data && data[month] ? data[month] : "Unpaid";
              html += `<li>${month}: ${status}</li>`;
            });
            html += "</ul>";
            document.getElementById('fee-card').innerHTML = html;
          });
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
