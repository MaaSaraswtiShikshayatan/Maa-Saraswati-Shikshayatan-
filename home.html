<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Maa Saraswati Shikshayatan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    h1 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 30px;
    }
    button {
      width: 200px;
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .admin-btn {
      background-color: #00796b;
    }
    .student-btn {
      background-color: #3949ab;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Maa Saraswati Shikshayatan</h1>
    <p>Empowering Education with Excellence</p>
    <button class="admin-btn" onclick="location.href='index.html?role=admin'">Admin Login</button><br>
    <button class="student-btn" onclick="location.href='index.html?role=student'">Student Login</button>
  </div>
</body>
</html>
